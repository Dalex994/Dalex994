<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f1c40f;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(44, 62, 80, 0.7); /* dark transparent overlay */
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    .glass-box h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #f1c40f;
    }

    .glass-box p {
      font-size: 1.2rem;
      color: #ecf0f1;
    }

    .glass-box code {
      display: block;
      background-color: rgba(0,0,0,0.4);
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #2ecc71;
    }

    @media (max-width: 600px) {
      .glass-box h1 {
        font-size: 1.8rem;
      }

      .glass-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="glass-box">
    <h1>ðŸš§ Under Construction</h1>
    <p>I'm currently building my portfolio website.<br>Come back soon!</p>
    <code>// dev mode enabled</code>
  </div>
</div>

</body>
</html>
